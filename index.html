<!DOCTYPE html>
<html lang="vi">
<head>
    <title>Couple Love</title>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;600&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        form {
            background: #fef1f5; /* Màu hồng nhạt nhạt hơn */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 1em;
            color: #ff6f9c; /* Màu hồng đậm */
            font-weight: 500;
            font-family: 'Poppins', sans-serif;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #ff6f9c; /* Viền hồng */
            border-radius: 10px;
            font-size: 1em;
            color: #333;
            background: #fff;
            transition: border-color 0.3s;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #ff4d80; /* Màu hồng đậm hơn khi focus */
        }
        input[type="text"]::placeholder {
            color: #aaa;
        }
        button {
            display: block;
            width: 100%;
            padding: 15px;
            background: #ff6f9c; /* Giữ nguyên màu hồng của nút */
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
            font-family: 'Poppins', sans-serif;
        }
        button:hover {
            background: #ff4d80; /* Màu hồng đậm hơn khi hover */
            transform: scale(1.05);
        }
        h2.STARDUST3 {
            font-family: 'Montserrat', sans-serif;
            color: #ff6f9c;
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        h4 {
            color: #555;
            font-size: 14px;
            margin-top: 20px;
        }
        /* Responsive */
        @media (max-width: 768px) {
            form {
                padding: 20px;
                max-width: 90%;
            }
            input[type="text"] {
                padding: 10px;
                font-size: 0.9em;
            }
            button {
                padding: 12px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="myForm" action="view.html" method="GET">
            <h2 class="STARDUST3">Couplelove – Demo</h2>
            <label for="name1">(1)</label>
            <input type="text" id="name1" name="name1" placeholder="Tên của bạn" required><br><br>

            <label for="name2">(2)</label>
            <input type="text" id="name2" name="name2" placeholder="Tên người ấy" required><br><br>

            <button type="submit">Xem kết quả</button>
            <h4>© Copyright Couple_Love | @ All rights reserved</h4>
        </form>
    </div>
    <script src="js/universe.js"></script>
</body>
</html>
